<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="./styles.css">
    <script  defer src="./script.js"></script>


</head>
<body>
    
    <header>

        <h1 class="logo">my Local Library</h1>
        <div class="buttons">
            <button class=" button login">Login</button>
            <button class=" button add-book">New Book</button>
        </div>
    </header>


    <main>
        <div class="grid-container">
            
            
        </div>


        <dialog class="form-container" id="modal">

            <form method="post" action="">
                <label for="name">Name of the Book: <input type="text" id="name" name="name" required></label>
                <label for="author">Name of the Author: <input type="text" id="author" name="author"></label>
                <label for="pages">No. of pages: <input type="tel" id="pages" name="pages" required></label>
                <label for="form-status">Have you read the book? <input type="checkbox" id="form-status" name="status"></label>
                <button type="submit">Add Book</button>
                <button type="reset">Cancel</button>
            </form>
        </dialog>

    </main>



    <footer>
        <p>Tweedle2Dum@THE ODIN PROJECT</p>
    </footer>
    
</body>
</html>
